  <h2>Crear Producto</h2>
  <form (ngSubmit)="crearProducto()">
    <div>

      <input placeholder="Nombre" [(ngModel)]="nuevoProducto.nombre" name="nombre" required>
    </div>
    <div>

      <input placeholder="DescripciÃ³n" [(ngModel)]="nuevoProducto.descripcion" name="descripcion" required>
    </div>

    <div>

      <input placeholder="Precio" [(ngModel)]="nuevoProducto.precio" name="precio" required>
