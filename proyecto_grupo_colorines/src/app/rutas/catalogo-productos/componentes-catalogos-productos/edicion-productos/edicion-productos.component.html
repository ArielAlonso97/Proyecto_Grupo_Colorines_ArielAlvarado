<table>
  <tbody>
    <tr>
      <!-- <td><img [src]="productos[this.id-1].imagenBase64" width="50px" height="50px" /></td> -->
      <td>
        <form (ngSubmit)="modificarProducto()" >
          <input [placeholder]="producto.nombre" [(ngModel)]="producto.nombre" name="nombre"type="text" required>
          <input [placeholder]="producto.descripcion" [(ngModel)]="producto.descripcion" name="descripcion"type="text">
          <input [placeholder]="producto.precio" [(ngModel)]="producto.precio" name="precio"type="number" required>
          <input [placeholder]="producto.existencia" [(ngModel)]="producto.existencia" name="existencia"type="number" required>
          <input [placeholder]="producto.imagenBase64" type="file" (change)="getBase64($event,producto.id)" name="imagen">
          <button type="submit">Confirmar</button>
          <button (click)="cancelar()">Cancelar</button>
        </form>
        
      </td>
    </tr>
  </tbody>
</table>
